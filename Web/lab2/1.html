<!DOCTYPE html>
<html>
  
<head>

    <style>
    button{
       
       background-color: #4CAF50;
       padding: 15px 30px;
       box-shadow: 0px 9px gray;
       border: none;
       text-align: center;
       font-family: sans-serif;
       font-size: 24px;
       border-radius: 50%;
       text-decoration: floralwhite;
       color: white;
    }

    button:hover{
        background-color:rgb(80, 156, 110);
        box-shadow: 0px 3px grey;
        transform: translateY(4px);        
    }
    </style>

</head>

<body>
  <button>Hover me</button>
</body>

</html>
